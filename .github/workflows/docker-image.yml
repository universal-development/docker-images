name: Docker images building

on:
  workflow_dispatch:
    inputs:
      name:
        type: choice
        required: true
        description: Image to build
        options:
          - ansible
          - aws-cli
          - base-generic
          - cicd
          - jdk15-base
          - jdk17-base
          - jdk21-base
          - mms-monitoring-agent
          - nginx-f1
          - nginx-module-stream-sts
          - osslsigncode
          - pac
          - remmina
          - ubuntu-18.04-ssh
          - ubuntu-20.04-ssh
          - ubuntu-22.04-ssh
          - ubuntu-k8s
          - ubuntu-ssh
          - tgenv-tfenv

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: Image name
        run: "echo ${{ github.event.inputs.name }} "
      - name: Build image
        run: "make container image=${{ github.event.inputs.name }}"
      - name: Login registry
        run: "docker login -u ${{ secrets.CI_USER }} -p ${{ secrets.CI_PWD }}"
      - name: Push image
        run: "make push image=${{ github.event.inputs.name }}"
