name: Docker images building

on:
  workflow_dispatch:
    inputs:
      name:
        type: choice
        required: true
        description: Image to build
        options:
          # BEGIN IMAGE OPTIONS
          - ansible
          - aws-cli
          - base-generic
          - cicd
          - jdk-base
          - linkhub
          - mms-monitoring-agent
          - nginx-f1
          - nginx-module-stream-sts
          - osslsigncode
          - pac
          - remmina
          - tgenv-tfenv
          - ubuntu-k8s
          - ubuntu-ssh
          - ubuntu-ssh-server
          - ubuntu-toolbox
          # END IMAGE OPTIONS

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: Install just
        run: |
          curl -fsSL https://just.systems/install.sh | bash -s -- --to /usr/local/bin
          just --version
      - name: Image name
        run: echo "IMAGE=${{ github.event.inputs.name }}"
      - name: Build image
        run: just container ${{ github.event.inputs.name }}
      - name: Login registry
        run: docker login -u ${{ secrets.CI_USER }} -p ${{ secrets.CI_PWD }}
      - name: Push image
        run: just push ${{ github.event.inputs.name }}
