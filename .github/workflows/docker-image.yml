name: Docker images building

on:
  workflow_dispatch:
    inputs:
      name:
        type: choice
        required: true
        description: Image to build
        options:
          - ansible
          - aws-cli

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build image
        run: make container image=${{ github.event.inputs.name }}"