events {
    worker_connections  1024;
    multi_accept on;
    use epoll;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Enhanced logging configuration for logrotate
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format detailed '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" "$http_x_forwarded_for" '
                       'rt=$request_time uct="$upstream_connect_time" '
                       'uht="$upstream_header_time" urt="$upstream_response_time" '
                       'host="$host" server="$server_name"';

    # Access and error logs with proper file paths for logrotate
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 16M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    vhost_traffic_status_zone;
    
    server {
        server_name status;
        listen 80;
        
        # Separate log files for status server
        access_log /var/log/nginx/status-access.log main;
        error_log /var/log/nginx/status-error.log warn;
        
        location /status {
            vhost_traffic_status_display;
            vhost_traffic_status_display_format html;
        }

        location /upstream-status {
            check_status;
        }
    }

    upstream backend {
        server 10.10.10.119:8181;
        server 10.10.10.119:8182;
        check interval=1000 rise=1 fall=3 timeout=2000 type=http;
    }

    upstream backend2 {
        server 10.10.10.119:8181;
        server 10.10.10.119:8182;
        check interval=1000 rise=1 fall=3 timeout=2000 type=http;
    }

    server {
        listen 81;
        
        # Separate log files for backend proxy
        access_log /var/log/nginx/backend-access.log detailed;
        error_log /var/log/nginx/backend-error.log warn;
        
        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 82;
        
        # Separate log files for backend2 proxy
        access_log /var/log/nginx/backend2-access.log detailed;
        error_log /var/log/nginx/backend2-error.log warn;
        
        location / {
            proxy_pass http://backend2;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

